<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/756a7f5104.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class=" row container mx-auto">
        <div class="page col-md-12 col-sm-12  mx-auto  text-center ">
            <h3 class="text-center text-white mt-5">UNION BANK</h3>
            <form>
                <i class="icon fas fa-envelope"></i>
            <div class="input mt-4 col-md-12 col-sm-12 ps-2 pe-2">
            <input #uname type="text" (change)="unameChange($event)" placeholder="Account Number" class="form-control inpu">
            
        </div>
        <div class="pass mt-4 col-md-12 col-sm-12 ps-2 pe-2">
            <i class="icon fas fa-lock"></i>
            <input #psw type="password" placeholder="Password" class="form-control inpu ">
            
        </div>
        <div class="login mt-4 mb-4 col-md-12 col-sm-12 ps-2 pe-2">
            <button (click)="login(uname,psw)" type="submit"  id="but" class="form-control">Login</button>
            <div class="sign-txt text-white text-center mt-5 mb-5 col-md-12 col-sm-12">Not a member? <a href="#">Signup now</a></div>
        </div>
        </form>
        </div>

        </div>
    
    
</body>
</html>
